<section class="blog" id="blog">
  <div class="container">
    <div class="block-title text-center">
      <div class="block-title__text"><span>Check out our latest </span> <br> <span>news & articles</span></div><!-- /.block-title__text -->
    </div><!-- /.block-title -->
    <div class="row">
      <div class="col-lg-4" *ngFor="let post of posts | async; let i = index" >
        <app-blog-card *ngIf="i<3" [post]="post.data"></app-blog-card>
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</section><!-- /.blog -->
