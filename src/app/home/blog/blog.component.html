<section class="blog" id="blog">
  <div class="container">
    <div class="block-title text-center">
      <div class="block-title__text"><span>Check out our latest </span> <br> <span>news & articles</span></div><!-- /.block-title__text -->
    </div><!-- /.block-title -->
    <div class="row">
      <div class="col-lg-4" *ngFor="let post of posts | async; let i = index" >
        <div class="blog__single" *ngIf="i<3">
          <div class="blog__single-inner-block">
            <a href="blog-details.html" class="blog__author">By {{ post.data.author }}</a>
            <h3 class="blog__title"><a routerLink="/blog/post/{{ post.id }}">{{ post.data.title }}</a></h3>
            <p class="blog__text">{{ post.data.content }} ...</p>
            <a routerLink="/blog/post/{{ post.id }}" class="blog__link"><i class="nonid-icon-left-arrow"></i></a>
          </div><!-- /.blog__single-inner-block -->
        </div><!-- /.blog__single -->
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</section><!-- /.blog -->
