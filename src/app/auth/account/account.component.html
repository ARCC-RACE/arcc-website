<section class="account py-3">
  <h4 class="mb-4">Change your Username</h4>
      <form [formGroup]="form" (ngSubmit)="submitHandler()">

          <input formControlName="displayName" [value]="currentUser.displayName" *ngIf="currentUser" class="mx-auto mt-2">

          <button [disabled]="form.invalid" class="account__btn mt-4">Change Username</button>

      </form>
</section>
